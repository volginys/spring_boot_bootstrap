<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark text-light">
        <div class="col-md-6 ">
            <ul size="1" class="list-inline">
                <li class="list-inline-item" th:text="${user.getUsername()}"/>
                <li class="list-inline-item"> with roles: </li>
                <li class="list-inline-item" th:text="${user.getRoles()}"/>
            </ul>
        </div>
        <div class="col-md-6 text-right">
            <a class="list-inline-item text-muted layer1" th:href="@{/logout}">Sign Out</a>
        </div>
    </div>
</div>
<div class="row">
    <br/>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active col-md-12" id="user-page-tab" data-toggle="pill"
                       href="#user-page" role="tab" aria-controls="user-page" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="user-page" role="tabpanel"
                     aria-labelledby="user-page-tab">
                    <div>
                        <h1>User information-page</h1>
                    </div>
                    <div class="panel panel-default tab-content border" id="nav-tabContent2">
                        <div class="tab-pane fade show active" id="users-info" role="tabpanel" aria-labelledby="users-table-tab">
                            <div class="container border-bottom">
                                <h6></h6>
                                <h4>About user</h4>
                            </div>
                            <br/>
                            <div class="panel-body">
                                <div class="container">
                                    <table id="userInfo" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tr >
                                            <td th:text="${user.getId()}   "></td>
                                            <td th:text="${user.getFirstName()}   "></td>
                                            <td th:text="${user.getLastName()}   "></td>
                                            <td th:text="${user.getAge()}   "></td>
                                            <td th:text="${user.getEmail()}   "></td>
                                            <td th:text="${user.getRoles()}   "></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
